<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Formulario</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="registroFormulario">
      <h2>Formulario de Registro</h2>

      <form id="formulario" novalidate>
        <label for="nombre:">Nombre: </label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          minlength="3"
          required
          autocomplete="off"
        />
        <div class="error" id="errorNombre"></div>
        <br />

        <label for="apellido:">Apellido: </label>
        <input
          type="text"
          id="apellido"
          name="apellido"
          minlength="3"
          required
          autocomplete="off"
        />
        <div class="error" id="errorApellido"></div>
        <br />

        <label for="documento">Documento: </label>
        <input
          type="text"
          id="documento"
          name="documento"
          minlength="3"
          required
          autocomplete="off"
        />
        <div class="error" id="errorDocumento"></div>
        <br />

        <label for="email">Email: </label>
        <input type="email" id="email" name="email" required />
        <div class="error" id="errorEmail"></div>
        <br />

        <label for="edad">Edad: </label>
        <input type="number" id="edad" name="edad" required />
        <div class="error" id="errorEdad"></div>
        <br />

        <label for="actividad">Actividad: </label>
        <select name="actividad" id="actividad">
          <option value="">Seleccione...</option>
          <option value="Tecnología">Tecnología</option>
          <option value="Programación">Programación</option>
          <option value="Inteligencia Artificial">
            Inteligencia Artificial
          </option>
          <option value="Automatización">Automatización</option>
          <option value="Sistemas">Sistemas</option>
          <option value="Educación">Educación</option>
        </select>
        <div class="error" id="errorActividad"></div>
        <br />

        <label for="nivelEstudio">Nivel de Estudio:</label>
        <select name="nivelEstudio" id="nivelEstudio" required>
          <option value="">Seleccione...</option>
          <option value="Secundaria">Secundaria</option>
          <option value="Terciario">Terciario</option>
          <option value="Universitario">Universitario</option>
          <option value="Universitario Incompleto">
            Universitario Incompleto
          </option>
          <option value="Posgrado">Posgrado</option>
        </select>
        <div class="error" id="errorNivelEstudio"></div>
        <br />

        <label for="inline">
          <input
            type="checkbox"
            name="aceptoTerminos"
            id="aceptoTerminos"
            required
          />
          Acepto términos y condiciones
        </label>
        <div class="error" id="errorAceptoTerminos"></div>
        <br />

        <label class="inline">Publicidad</label>
        <input type="checkbox" name="Publicidad" id="ofertas" value="ofertas" />
        <label class="inline" for="ofertas">Ofertas</label>
        <input
          type="checkbox"
          name="publicidad"
          id="novedades"
          value="novedades"
        />
        <label class="inline" for="novedades">Novedades</label>
        <div class="error" id="errorPublicidad"></div>
        <br />

        <input type="submit" value="Registrate Aquí" />
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
